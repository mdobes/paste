<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Search Engine -->
		<meta name="description"
			  content="Simple dynamic web application designed for sharing and storing text snippets online.This tool is perfect for developers, writers, or anyone looking to quickly save and share text snippets, from code to quick notes.">
		<meta name="keywords" content="dynamic web application, sharing text snippets, storing text snippets, online tool, developers, writers, save text snippets, share text snippets, code sharing, quick notes">

		<!-- Schema.org for Google -->
		<meta itemprop="name" content="paste.dobes.dev">
		<meta itemprop="description"
			  content="Simple dynamic web application designed for sharing and storing text snippets online.This tool is perfect for developers, writers, or anyone looking to quickly save and share text snippets, from code to quick notes.">

		<!-- Open Graph -->
		<meta name="og:title" content="paste.dobes.dev">
		<meta name="og:description"
			  content="Simple dynamic web application designed for sharing and storing text snippets online.This tool is perfect for developers, writers, or anyone looking to quickly save and share text snippets, from code to quick notes.">
		<meta name="og:url" content="https://paste.dobes.dev">
		<meta name="og:site_name" content="paste.dobes.dev">
		<meta name="og:type" content="website">

		<meta name="theme-color" content="#161616" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="wrapper">%sveltekit.body%</div>
	</body>
</html>
